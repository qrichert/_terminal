<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/root.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/terminal.css">
		<title>Terminal</title>
	</head>
	<body>
		<div id="terminal" class="terminal">
			<div class="terminal__output"></div>
			<div class="terminal__command">
				<div class="terminal__prompt"></div>
				<input type="password" autocapitalize="off" class="terminal__input">
			</div>
		</div>

		<script src="js/Terminal.class.js"></script>
		<script>
			(function () {
				new Terminal(document.querySelector('#terminal'))
			})();
		</script>
	</body>
</html>
